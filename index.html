<html><head>
	<title>
	KeyCode Finder!
	</title>
  	<meta charset="UTF-8">
  	<meta name="description" content="Find the html keyCode here">
  	<meta name="keywords" content="KeyCode, Js, Html">
  	<meta name="author" content="Avinav Chalise">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <center>
  <header>
    <h1>KeyCode Finder!</h1>
    <p>Its free, and copyright free.</p>
    <p>There's no charge for distributing it either!</p>
  </header>
  <p>Go ahead and type the alphabet or number you want to find the keyCode of!</p>
  <input id="Hi" onkeyup="ji(event)" style="border-bottom-color: blue; border-radius:10px 10px 0px 0px; height: 45px; width: 225px; border-width: 0px; border-bottom-width: 5px; background-color:aliceblue; color:gray; font-size:inherit; text-align: center">
  <script>
    function ji(event){
      var x = event.keyCode;
      alert(x);
    }
  </script>
  </center>
</body>
</html>
